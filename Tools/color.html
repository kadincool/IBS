<!DOCTYPE html>
<html>
  <style>
    #preview {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
  </style>
  <div id="preview"></div>
  <body>
    <input type="text" onchange="update(event)" value="#ff0000" id="color">
    <script>
      function update(e) {
        //alert(e.value)
        //console.log(e)
        document.getElementById("preview").style.backgroundColor = e.target.value;
        //color = e.value;
      }
    </script>
  </body>
</html>
